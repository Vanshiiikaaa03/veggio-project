<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About Us</a></li>
            <li><a href="contact.html" class="nav-link" target="_blank">Contact</a></li>
        </ul>
    </nav>

    <div class="logo">
        <a href="index.html"><img src="veggio2.png.png" alt="Logo"></a>
    </div>

    <div class="website-name">VEGGIO</div>
    <div class="welcome-message">Delicious food delivered to your door in no time!</div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h1>Login</h1>
            <form id="loginFormElement">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                
                <button type="submit">Login</button>
            </form>
            <p id="loginErrorMessage"></p>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container hidden">
            <h1>Signup</h1>
            <form id="signupFormElement">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required placeholder="Enter your password">
                
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                
                <button type="submit">Sign Up</button>
            </form>
            <p id="signupErrorMessage" class="error-message"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
